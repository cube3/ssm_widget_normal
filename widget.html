<!DOCTYPE html>
<html>
<head>
<title>Widget example</title>
<link rel="stylesheet" href="style/main.css" type="text/css">
</head>
<body>

	<div id="main">

		<section id="widget-standart">

			<div class="section-header">

				<h1 class="main-heading floatL">Products You May Like</h1>
				

				<ul class="nav-bullet">

					<li class="nav-bullet-item nav-bullet-selected"></li>
					<li class="nav-bullet-item"></li>
					<li class="nav-bullet-item"></li>
					<li class="nav-bullet-item"></li>
					<li class="nav-bullet-item"></li>

				</ul>

				<span class="sponsor-link floatR">Sponsored Products by</span>

			</div>

			<div class="products-holder clear">

				<div class="product">

					<a class="product-image" href="#">

						<img src="images/galaxyOne.jpg">

						<span class="overlay">1</span>

					</a>

					<a href="#" class="product-name">SAMSUNG GALAXY CORE PRIME G360 8GB 4G LTE</a>

					<span class="deal-source">Crazy Deals</span>

					<span class="price floatR">AED 499.00</span>

				</div>

				<div class="product">

					<a class="product-image" href="#">

						<img src="images/galaxyTwo.jpg">

						<span class="overlay"></span>
						
					</a>

					<a href="#" class="product-name">SAMSUNG GALAXY S6 - 32GB, 4G LTE, BLACK</a>

					<span class="deal-source">Souq</span>

					<span class="price floatR">AED 1999.00</span>

				</div>

				<div class="product">

					<a class="product-image" href="#">

						<img src="images/galaxyThree.jpg">

						<span class="overlay"></span>
						
					</a>

					<a href="#" class="product-name">SAMSUNG GALAXY ALPHA G850F - 32GB, 4G LTE, BLACK</a>

					<span class="deal-source">Souq</span>

					<span class="price floatR">AED 1098.99</span>

				</div>

				<div class="product">

					<a class="product-image" href="#">

						<img src="images/galaxyFour.jpg">

						<span class="overlay"></span>
						
					</a>

					<a href="#" class="product-name">SAMSUNG GALAXY NOTE II N7100 16GB BLUE</a>

					<span class="deal-source">Crazy Deals</span>

					<span class="price floatR">AED 1099.00</span>

				</div>

			</div>

		</section>

	</div>
 

  
</body>
</html>
